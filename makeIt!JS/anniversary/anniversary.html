<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
    <h3>두희♥지숙</h3>
    <h3 id='love'>0일째</h3>
    <h4 class="date">2020.6.30</h4>
  </div>
  <hr/>
  <section class='special-day'>
      <h3 class='title'>발렌타인 데이</h3>
      <div class='date-box'>
          <p id='valentine' class='days-left'>0일 남음</p>
          <p class='date'>2021.2.14</p>
      </div>
  </section>
  <hr/>
  <section class='special-day'>
      <h3 class='title'>1000일</h3>
      <div class='date-box'>
          <p id='thousand' class='days-left'>0일 남음</p>
      </div>
  </section>
  <hr/>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    // 4-2
    let person = {
      name: 'Koos',
      sayHello: function () {
        console.log('Hello');
      },
    }
    console.log(person.name);
    person.sayHello();

    //  4-3
    let now = new Date();
    console.log(now.getFullYear());
    console.log(now.getMonth());
    console.log(now.getDate());
    console.log(now.getTime());
    let christmas = new Date('2022-12-25');
    console.log((christmas));
    let ms = new Date(1000);
    console.log(ms);

    // 4-4

    let recent = new Date();
    let start = new Date('2020-06-30');

    let timeDiff = recent.getTime() - start.getTime();
    let day = parseInt(timeDiff / (1000 * 60 * 60 * 24) + 1);
    $('#love').text(day + '일째');
    console.log(day);

    // 4-5
    let valentine = new Date('2023-02-14');
    let timeDiff2 = valentine.getTime() - now.getTime();
    let day2 = parseInt(timeDiff2 / (1000 * 60 * 60 * 24) + 1);
    $('#valentine').text(day2 + '일 남음');

    // 4-6
    let ms1 = start.getTime() + 999 * (1000 * 60 * 60 * 24);
    let thousand = new Date(ms1);
    let thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
    $('#thousand').text(thousandDate);

    // 4-7
    let timeDiff3 = thousand.getTime() - now.getTime();
    let day3 = parseInt(timeDiff3 / (1000 * 60 * 60 * 24) + 1);
    $('#thousand').text(day3 + '일 남음');
  </script>
</body>
</html>
