<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      let rafflel = [];
      while(rafflel.length<5) {
          let num = parseInt(Math.random()*100+1);
          if(rafflel.indexOf(num)==-1){
              rafflel.push(num);
          }
      }
      document.write(rafflel);
      document.write("<br>");

      //중복 없이 짝수만 출력
      let raffle2 = [];
      while(raffle2.length<5) {
          num = parseInt(Math.random()*100+1);
          if(raffle2.indexOf(num)==-1){
              if(num%2==0){
                raffle2.push(num);
              }
          }
      }
      document.write(raffle2);
      document.write("<br>");
    </script>
</body>
</html>
