    <h1>D-day 계산기</h1>
    <input
      type="number"
      id="year"
      placeholder="년도(xxxx)"
      maxlength="4"
      oninput="number_max_length(this)"
    />
    <span>년</span>
    <input
      type="number"
      id="month"
      placeholder="월(xx)"
      min="1"
      max="12"
      maxlength="2"
      oninput="number_max_length(this)"
    />
    <span>월</span>
