    <!-- ch 1-3 -->
    <script>
      let name = "엄준식";

    <!-- ch 1-4 -->
    <script>
      var num = Math.random(); // 0이상~1미만의 실수
      document.write(num);
      var ball1 = parseInt(Math.random() * 45 + 1); // 1이상 ~ 46미만의 정수

      document.write(lotto);

    <!-- ch 1-6 -->
    <script>
      // DRY Don't Repeat Yourself
      for (i = 0; i < 6; i++) {
        var ball2 = parseInt(Math.random(i) * 45 + 1);
        if (ball2 < 46) {
          document.write(`${ball2} `);
        }
      }

      var lotto = [];
      for (var i = 0; i < 6; i++) {
        lotto.push(parseInt(Math.random() * 45 + 1));
      }
      document.write(lotto);
    </script>

    <!-- ch 1-7 -->
    <script>
      var lotto = [];
      for (var i = 0; i < 6; i++) {
        var num = parseInt(Math.random() * 45 + 1);
        if (lotto.indexOf(num) == -1) {
          lotto.push(num);
        }
      }
      document.write(lotto);
    </script>

      // while문은 특정 조건 만큼 반복일 때 주로 사용

    <script>
      var lotto = [];
      while (lotto.length < 6) {

        if (lotto.indexOf(num) == -1) {
