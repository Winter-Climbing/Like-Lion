1. HTML

<input
  class="form-control"
  type="number"
  placeholder="생년월일 6자리 ex)910504"
  maxlength="6"
  oninput="numberMaxLength(this);"
/>

2. Script

<script>
  function numberMaxLength(e) {
    if (e.value.length > e.maxLength) {
      e.value = e.value.slice(0, e.maxLength);
    }
  }
</script>
